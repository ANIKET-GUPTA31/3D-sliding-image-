<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>3d animation </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://png.pngtree.com/background/20230401/original/pngtree-forest-dream-stream-background-picture-image_2235218.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            backdrop-filter: blur(1.5px);
        }
    </style>

</head>

<body>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img
                    src="https://cdn.pixabay.com/photo/2023/01/07/09/20/ai-generated-7702855_640.jpg" alt="img1"></div>
            <div class="item" style="--position: 2"><img
                    src="https://cdn.pixabay.com/photo/2023/01/06/12/38/ai-generated-7701145_640.jpg" alt="img 2"></div>
            <div class="item" style="--position: 3"><img
                    src="https://cdn.pixabay.com/photo/2023/01/07/09/19/ai-generated-7702851_640.jpg" alt="img 3"></div>
            <div class="item" style="--position: 4"><img
                    src="https://cdn.pixabay.com/photo/2023/01/08/14/27/ai-generated-7705365_640.jpg" alt="img 4"></div>
            <div class="item" style="--position: 5"><img
                    src="https://img.kwcdn.com/product/craft-for-wall-decoration-surprise-gift/d69d2f15w98k18-1da7a077/Fancyalgo/VirtualModelMatting/4e6f70c5c7a95d016342ec188d40c1aa.jpg"
                    alt="img 5"></div>
            <div class="item" style="--position: 6"><img
                    src="https://cdn.pixabay.com/photo/2023/01/06/12/35/ai-generated-7701132_640.jpg" alt="img 6"></div>
            <div class="item" style="--position: 7"><img
                    src="https://cdn.pixabay.com/photo/2023/11/12/10/05/ai-generated-8382630_1280.jpg" alt="img 7"></div>
            <div class="item" style="--position: 8"><img
                    src="https://thumbs.dreamstime.com/b/cute-colorful-dragon-kids-painting-clean-background-png-sublimation-printing-cartoon-mythical-creatures-ancient-animals-306004916.jpg"
                    alt="img 8"></div>
            <div class="item" style="--position: 9"><img
                    src="https://static.displate.com/270x380/displate/2023-03-07/5168aefb817b37e545060d92047e03c3_f0b4c8585357596497b2aba91132ca57.jpg"
                    alt="img 9"></div>
            <div class="item" style="--position: 10"><img
                    src="https://cdn.pixabay.com/photo/2024/03/08/10/14/ai-generated-8620401_640.jpg" alt="img 10"></div>
        </div>
        <div class="content">
            <h1 data-content="3D slider">
                3D slider
            </h1>
            <div class="author">
                <h2>Aniket Gupta </h2>
                <p><b>AI/ML Engineer</b></p>
                <p>
                    Currently pursuing BSc IT | Proficient in C++ with OOPS, SQL, JAVA and Python | Skilled in Canva
                    design,
                    Microsoft Excel, PowerPoint, and database management systems.
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>

</body>

</html>
